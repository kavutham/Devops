apiVersion: v1
kind: Pod
metadata:
  name: cm-vol-example
spec:
  containers:
  - name: mypod
    image: alpine:latest
    command: ["/bin/sh", "-c"]
    args:
    - while true; do
      sleep 10;
      done
    volumeMounts:
    - name: volume1
      mountPath: /myconfig
    - name: volume2
      mountPath: /mycity
      readOnly: true
  volumes:
  - name: volume1
    configMap:
      name: file-example
  - name: volume2
    configMap:
      name: manifest-example
      items:
      - key: city
        path: thisismycity

