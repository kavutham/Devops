spring:
  batch:
    initialize-schema: embedded
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
    platform: h2
    url: jdbc:h2:mem:FARGATE;DB_CLOSE_DELAY=-1
    initialization-mode: embedded
  jpa:
    hibernate:
      ddl-auto: create
  flyway:
    enabled: false
